<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->

    <!-- Google Fonts ** fonts used Josefin Slab & Darker Grotesque ** -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;500;700&family=Josefin+Slab:ital,wght@0,400;0,600;0,700;1,500&display=swap" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- My Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
</head>

<body>

    <!-- Main body designed to float on body while still being responsive -->
    <main class="container-sm my-md-5 px-0">

        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
            <h1 class="navbar-brand pt-3 pl-3 text-warning my-name">Nate M King</h1>
            <!-- Responsive link button. Switches from hamburger to words at >= 992px -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Links in NavBar-->
            <section class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Contact page NO LINK -->
                    <li class="nav-item">
                        <a class="nav-link active">Contact<span class="sr-only">(current)</span></a>
                    </li>
                    <!-- Porfolio page link -->
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <!-- About me page link -->
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                </ul>
            </section>
        </nav>

        <!-- Contact Section-->
        <section class="col-10 col-md-7 my-5 mx-auto m-md-5 p-4 bg-light">

            <!-- Contact Heading and social media links row -->
            <section class="row">
                <!-- Contact Heading column -->
                <section class="col-7 col-md-8">
                    <h1 class="my-h1">Contact</h1>
                </section>
                <!-- Social media links -->
                <section class="col-5 col-md-4 text-right" id="social-media-icons">
                    <!-- GitHub Icon Link -->
                    <a href="https://github.com/natemking" target="_blank"><i class="fa fa-github mr-2 my-v-align"
                            aria-hidden="true" aria-label="Nate M Kings Twitter"></i></a>
                    <!-- LinkedIn Icon Link -->
                    <a href="https://www.linkedin.com/in/natemking/" target="_blank"><i
                            class="fa fa-linkedin-square mr-2 my-v-align" aria-hidden="true"
                            aria-label="Nate M Kings LinkedIn"></i></a>
                    <!-- Twitter Icon Link -->
                    <a href="https://twitter.com/natemking" target="_blank"><i class="fa fa-twitter-square my-v-align"
                            aria-hidden="true" aria-label="Nate M Kings GitHub"></i></a>
                </section>
            </section>
            <hr>

            <!-- Contact Form Container-->
            <!-- **Note** Submission functionality not working yet. I attempted through HTML alone and it was not secure for the sender nor did it actually work as intended. -->
            <section class="container-sm">
                <!-- Contact Form -->
                <form class="form-group needs-validation" novalidate>
                    <!-- Name & email row -->
                    <section class="form-row">
                        <!-- Name input -->
                        <section class="col-md-6">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Name" required>
                            <!-- Invalid Name Warning -->
                            <section class="invalid-feedback">
                                Please enter a name
                            </section>
                        </section>
                        <!-- Email Input -->
                        <section class="col-md-6">
                            <label for="email address">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@email.com" required>
                            <!-- Invalid Email Warning -->
                            <section class="invalid-feedback">
                                Please enter a valid email address
                            </section>
                        </section>
                    </section>
                    <!-- Message Input Row -->
                    <section class="form-row">
                        <!-- Message Input -->
                        <label for="message">Message</label>
                        <textarea type="text" class="form-control" id="message" rows="4"
                            placeholder="Message"></textarea>
                    </section>
                    <!-- Submit Button Row -->
                    <section class="form-row">
                        <!-- Submit Button -->
                        <section class="col-md-4">
                            <button class="btn btn-lg btn-dark btn-block mt-4" type="submit">Submit</button>
                        </section>
                    </section>
                </form>
            </section>
        </section>

        <!-- Footer -->
        <footer>
            <section class="bg-warning p-1"></section>
            <section class="bg-dark p-3 text-center">
                <p>&copy; Copyright NMK</p>
            </section>

        </footer>

    </main>

    <!-- Bootsrap JS CDN  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- JS script for validation of required inputs on contact form. Script taken from https://getbootstrap.com/docs/4.4/components/forms/#validation -->
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

</body>

</html>
