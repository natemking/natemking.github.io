<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NateMKing - Contact</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;700&family=Josefin+Slab:ital,wght@0,400;0,600;0,700;1,500&display=swap" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
    <!-- Main body designed to float on body while still being responsive -->
    <main class="container-sm my-md-5 px-0">
        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <h1 class="navbar-brand my-name pt-3 pl-3 text-warning">Nate M King</h1>
            <!-- Responsive link button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Links -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active">Contact<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link" href="index.html">About</a>
                </li>
            </ul>
            </div>
        </nav>

        <!-- Contact Section-->
        <section class="col-10 col-sm-7 bg-light my-5 mx-auto m-md-5 p-4">
           <!-- Contact Heading and social media links row -->
            <section class="row">
                <!-- Contact Heading column -->
                <section class="col-7 col-md-8">
                    <h1 class="new-h1">Contact</h1>
                </section>
                <!-- Social media links    -->
                <section class="col-5 col-md-4 text-right">
                    <i class="fa fa-github mr-2 my-v-align" aria-hidden="true"></i>
                    <i class="fa fa-linkedin-square mr-2 my-v-align"  aria-hidden="true"></i>
                    <i class="fa fa-twitter-square my-v-align" aria-hidden="true"></i>
                </section>
            </section>    
            <hr>
            <!-- Contact Form -->
            <section class="container-sm">
                <form class="form-group needs-validation" novalidate>
                    <!-- Name & email row -->
                    <section class="form-row">
                        <!-- Name input and invalid entry warning-->
                        <section class="col-md-6">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Name" required>
                                <!-- Invalid Name Warning -->
                                <section class="invalid-feedback">
                                    Please enter a name
                                </section>
                        </section> 
                        <!-- Email Input and invalid email warning -->
                        <section class="col-md-6">
                            <label for="email address">Email address</label>
                            <input type="email" class="form-control" id="email" 
                            placeholder="name@email.com" required>
                                 <!-- Invalid Email Warning -->
                                 <section class="invalid-feedback">
                                    Please enter a valid email address
                                </section>
                        </section>
                    </section>
                    <!-- Message Input Row -->
                    <section class="form-row">
                        <!-- Message Input -->
                        <label for="message">Message</label>
                        <textarea type="text" class="form-control" id="message" rows="4" placeholder="Message"></textarea>
                    </section>    
                    <!-- Submit Button Row -->
                    <section class="form-row">
                        <!-- Submit Button -->
                        <section class="col-md-4">
                            <button class="btn btn-lg btn-dark btn-block mt-4" type="submit">Submit</button>
                        </section>
                    </section>
                </form>                  
            </section>
        </section>

        <!-- Footer. I felt weird putting a footer element in the main but it was the only way I saw fit.-->
        <footer>
            <section class="bg-warning p-1"></section>
            <section class="bg-dark p-3 text-center">
                <p>&copy; Copyright NMK</p>
            </section>
        </footer>

    </main>   

    <!-- Bootsrap JS CDN  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
    <!-- JS script for validation of required inputs on contact form. Script taken from https://getbootstrap.com/docs/4.4/components/forms/#validation -->
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
    </script>

</body>
</html>
